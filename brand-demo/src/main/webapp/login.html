<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        #loginMsg{
            color: red;
        }
    </style>
</head>
<body>

<form action="/request-demo/loginServlet" method="post">
    <h1>LOGIN IN</h1>
    <div id="loginMsg">用户名或密码不正确</div>
    <p><label for="username">用户名：</label>
        <input type="text" name="username" id="username">
    </p>

    <p><label for="password">密码：</label>
        <input type="password" name="password" id="password">
    </p>
    <input type="submit" value="登录">
    <a href="register.html">没有账号？点击注册</a>
</form>

</body>
</html>
